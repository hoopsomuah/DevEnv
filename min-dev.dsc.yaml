# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify min OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: '10.0.22000'
  resources:

    # Configure Developer Mode
    - resource: Microsoft.Windows.Developer/DeveloperMode
      directives:
        description: Enable Developer Mode
        module: Microsoft.Windows.Developer
        allowPrerelease: true
      settings:
        Ensure: Present

    # Install Git
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Git
        allowPrerelease: true
      settings:
        id: Git.Git
        source: winget

    # Install Visual Studio Code
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Visual Studio Code
        allowPrerelease: true
      settings:
        id: Microsoft.VisualStudioCode.Insiders
        source: winget

    # Install JDK 17
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Microsoft Open JDK 17
        allowPrerelease: true
      settings:
        id: Microsoft.OpenJDK.17
        source: winget

    # Install Yarn
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Yarn
        allowPrerelease: true
      settings:
        id: Yarn.Yarn
        source: winget

    # Install Node.js
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Node.js
        allowPrerelease: true
      settings:
        id: OpenJS.NodeJS
        source: winget

    # Install Oh-My-Posh
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Oh-My-Posh
        allowPrerelease: true
      settings:
        id: JanDeDobbeleer.OhMyPosh
        source: winget


    # Install Powershell
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Powershell
        allowPrerelease: true
      settings:
        id: Microsoft.PowerShell
        source: winget


    # Install Windows Terminal
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Powershell
        module: Microsoft.WinGet.DSC
        allowPrerelease: true
      settings:
        id: Microsoft.PowerShell
        source: winget

    # Install dotnet SDK
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install DotNet SDK 7
        module: Microsoft.WinGet.DSC
        allowPrerelease: true
      settings:
        id: Microsoft.DotNet.SDK.7
        source: winget
        
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install DotNet SDK Preview
        module: Microsoft.WinGet.DSC
        allowPrerelease: true
      settings:
        id: Microsoft.DotNet.SDK.Preview
        source: winget


  configurationVersion: 0.2.0