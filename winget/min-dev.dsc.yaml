# yaml-language-server: $schema=https://raw.githubusercontent.com/PowerShell/DSC/main/schemas/2023/08/config/document.json
$schema: https://raw.githubusercontent.com/PowerShell/DSC/main/schemas/2023/08/config/document.json
resources:

  # Verify min OS version requirement
  - name: Verify min OS version requirement
    type: Microsoft.Windows.Developer/OsVersion
    directives:
      module: Microsoft.Windows.Developer
      allowPrerelease: true
    properties:
      MinVersion: '10.0.22000'

  # Configure Developer Mode
  - name: Enable Developer Mode
    type: Microsoft.Windows.Developer/DeveloperMode
    directives:
      module: Microsoft.Windows.Developer
      allowPrerelease: true
    properties:
      Ensure: Present

  # Install Git
  - name: Install Git
    type: Microsoft.WinGet.DSC/WinGetPackage
    directives:
      module: Microsoft.WinGet.DSC
    properties:
      id: Git.Git
      source: winget

  # Install GitHub CLI
  - name: Install GitHub CLI
    type: Microsoft.WinGet.DSC/WinGetPackage
    directives:
      module: Microsoft.WinGet.DSC
    properties:
      id: GitHub.cli
      source: winget

  # Install GitHub Copilot
  - name: Install GitHub Copilot
    type: Microsoft.WinGet.DSC/WinGetPackage
    directives:
      module: Microsoft.WinGet.DSC
    properties:
      id: GitHub.Copilot
      source: winget

  # Install Node.js
  - name: Install Node.js
    type: Microsoft.WinGet.DSC/WinGetPackage
    directives:
      module: Microsoft.WinGet.DSC
    properties:
      id: OpenJS.NodeJS
      source: winget

  # Install Oh-My-Posh
  - name: Install Oh-My-Posh
    type: Microsoft.WinGet.DSC/WinGetPackage
    directives:
      module: Microsoft.WinGet.DSC
    properties:
      id: JanDeDobbeleer.OhMyPosh
      source: winget

  # Install PowerShell
  - name: Install PowerShell
    type: Microsoft.WinGet.DSC/WinGetPackage
    directives:
      module: Microsoft.WinGet.DSC
    properties:
      id: Microsoft.PowerShell
      source: winget

  # Install Windows Terminal
  - name: Install Windows Terminal
    type: Microsoft.WinGet.DSC/WinGetPackage
    directives:
      module: Microsoft.WinGet.DSC
    properties:
      id: Microsoft.WindowsTerminal
      source: winget

  # Install .NET SDK 10
  - name: Install DotNet SDK 10
    type: Microsoft.WinGet.DSC/WinGetPackage
    directives:
      module: Microsoft.WinGet.DSC
    properties:
      id: Microsoft.DotNet.SDK.10
      source: winget