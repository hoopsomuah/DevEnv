# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.3
properties:
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify min OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: '10.0.22000'
  resources:

    # Configure Developer Mode
    - resource: Microsoft.Windows.Developer/DeveloperMode
      directives:
        description: Enable Developer Mode
        allowPrerelease: true
      settings:
        Ensure: Present

    # Install Git
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Git
        allowPrerelease: true
      settings:
        id: Git.Git
        source: winget

    # Install Visual Studio Code
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Visual Studio Code
        allowPrerelease: true
      settings:
        id: Microsoft.VisualStudioCode
        source: winget

    # Install JDK 21
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Microsoft Open JDK 21
        allowPrerelease: true
      settings:
        id: Microsoft.OpenJDK.21
        source: winget

    # Install Node.js
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Node.js
        allowPrerelease: true
      settings:
        id: OpenJS.NodeJS
        source: winget

    # Install Oh-My-Posh
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Oh-My-Posh
        allowPrerelease: true
      settings:
        id: JanDeDobbeleer.OhMyPosh
        source: winget

    # Install PowerShell
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install PowerShell
        allowPrerelease: true
      settings:
        id: Microsoft.PowerShell
        source: winget

    # Install Windows Terminal
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Windows Terminal
        allowPrerelease: true
      settings:
        id: Microsoft.WindowsTerminal
        source: winget

    # Install .NET SDK 8
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install DotNet SDK 8
        allowPrerelease: true
      settings:
        id: Microsoft.DotNet.SDK.8
        source: winget

  configurationVersion: 0.3.0